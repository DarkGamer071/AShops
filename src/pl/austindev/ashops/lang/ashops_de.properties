CMD_ASHOP=/ashop [Besitzer] - Erstellt einen neuen Shop.
CMD_ASSHOP=/asshop - Erstellt einen neuen Server-Shop.
CMD_AREMOVE=/aremove - Entfernt einen Shop.
CMD_ASELL=/asell <Preis> [<ID>] - Erlaubt einen Shop-Besitzer Items zu verkaufen. Ist eine Item-ID nicht festgelegt, dann wird das Item aus der Hand des Spielers genommen.
CMD_ABUY=/abuy <Preis> <Anzahl> [<ID>] - Erlaubt einen Shop-Besitzer Items zu kaufen. Ist eine Item-ID nicht festgelegt, dann wird das Item aus der Hand des Spielers genommen.
CMD_ASAVE=/asave - Speichert alle Shops in eine Datei.
CMD_ALOAD=/aload - Lädt Shops aus einer Datei. Alle existierene Shops werden entfernt!
CMD_ACLEAR=/aclear (*/:ss:/Besitzername) - Entfernt Shops: * - Alle, :ss: - Server-Shops, oder alle die dem Besitzer gehören.
CMD_ASHOPS=/ashops - Listet alle Befehle auf.
CMD_AREPAIR=/arepair - Aktiviert/Deaktiviert den Shop-Reperatur Modus. Wenn aktiviert, kann man mit Linksklick auf einem Shop klicken und AShop versucht diesen zu reparieren. Basiert auf Schilder und Angebots Tags.
CMD_ATOGGLE=/atoggle - Öffnet/Schließt einen Shop.
CMD_ARELOAD=/areload - Lädt die Plugin-Konfiguration neu.
CMD_AMENU=/amenu - opens AShops menu.
