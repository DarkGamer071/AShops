CMD_ASHOP=/ashop [dueño] - crea una nueva tienda de jugador.
CMD_ASSHOP=/asshop - crea una nueva tienda de servidor.
CMD_AREMOVE=/aremove - borra una tienda.
CMD_ASELL=/asell <precio> [<id>] - permite al dueño de la tienda vender items. Si la ID del item no es especificada, se tomara el bloque/item que se tiene en mano.
CMD_ABUY=/abuy <precio> <cantidad> [<id>] - permite al dueño de la tienda comprar items. Si la ID del item no es especificada, se tomara el bloque/item que se tiene en mano.
CMD_ASAVE=/asave - guarda una tienda a los archivos del plugin.
CMD_ALOAD=/aload - carga una tienda de un archivo del plugin. Todas las tiendas existentes seran removidas!
CMD_ACLEAR=/aclear (*/:ss:/NombreDueño) - borra las tiendas: * - todas, :ss: - tiendas del servidor, o todos los shops que pertenecen a <NombreDueño>.
CMD_ASHOPS=/ashops - lista de todos los comandos.
CMD_AREPAIR=/arepair - Habilita/Deshabilita el modo de reparacion de una tienda. Cuando esta activado tu puedes hacer click derecho en un cofre y el plugin AShops intentara recrearlo, basandose en sus letreros y sus ofertas.
CMD_ATOGGLE=/atoggle - Abre/Cierra una tienda.
CMD_ARELOAD=/areload - reinicia la configuracion del plugin.
CMD_AMENU=/amenu - Abre el menu de AShops.
